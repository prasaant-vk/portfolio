<!DOCTYPE html>
<html>
<head>
  <title>Letter Animation Example</title>
  <style>
    .text-container {
      display: inline-block;
      font-size: 24px;
      white-space: nowrap;
      overflow: hidden;
      animation: animateText 2s linear forwards;
    }

    @keyframes animateText {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="text-container">
    <span>H</span>
    <span>e</span>
    <span>l</span>
    <span>l</span>
    <span>o</span>
    <span>&nbsp;</span>
    <span>w</span>
    <span>o</span>
    <span>r</span>
    <span>l</span>
    <span>d</span>
    <span>!</span>
  </div>

  <script>
    const textContainer = document.querySelector('.text-container');
    const letterElements = textContainer.querySelectorAll('span');
    const animationDelay = 2000; // Delay between each letter animation (in milliseconds)

    letterElements.forEach((letter, index) => {
      const delay = index * animationDelay;
      setTimeout(() => {
        letter.style.opacity = '1';
      }, delay);
    });
  </script>
</body>
</html>
